<body>
    <nav class="navbar navbar-inverse fixed-top bg-#a3684d  ">
        <div class="row">
          <a class="navbar-brand" href="index.html"><img src="images/logo.jpg" alt="logo"></a>
        </div>
    </nav>

<main>
    <h1>Completa con tus datos para finalizar la compra</h1>
    <form class="contact-form">
        <input type="text" name="name" placeholder="Escribe tu nombre"
          title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
        <input type="email" name="email" placeholder="Escribe tu email" title="Email incorrecto"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        <input type="text" name="subject" placeholder="Metodo de pago" title="El metodo es requerido" required>
        <textarea name="comments" cols="50" rows="5" placeholder="Detalla tu pedido"
          title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
        <button></button><input type="submit" value="Enviar" id="click"></button>
      </form>
</main>
        
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/enviar.js"></script>
<script src="./loops.js"></script>
</body>
